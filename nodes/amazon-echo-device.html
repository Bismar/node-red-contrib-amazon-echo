<style>
  /* --- scoped, non-destructive alignment (no grid, no DOM moves) --- */

  /* keep “Component type” on one line */
  label.nowrap { white-space: nowrap; }

  /* fixed label width; everything else lines up under the right column */
  /* use inline-block so we don't change Node-RED's .form-row display */
  #ha-server-row,
  #ha-entity-modes-row,
  #ha-entity-attrs-row,
  #ha-area-count, #ha-label-count, #ha-domain-count, #ha-device-count,
  #ha-entity-hint { /* ensure these rows behave consistently */ }

  .form-row > label {
    width: 180px;
    display: inline-block;
    vertical-align: top;
    box-sizing: border-box;
    margin-right: 10px;
  }

  /* right column: inputs/selects fill remaining space */
  .form-row > input[type="text"],
  .form-row > select,
  .form-row > .red-ui-typedInput,
  .form-row > .input-append {
    width: calc(100% - 190px) !important; /* 180 label + 10 gap */
    display: inline-block;
    vertical-align: top;
    box-sizing: border-box;
    max-width: 100%;
  }

  /* yellow tips & standalone tips align under the right column */
  .form-row > .form-tips {
    display: block;
    margin-left: 190px;                    /* matches label + gap */
    width: calc(100% - 190px);
    box-sizing: border-box;
  }
  /* standalone tips (not inside a .form-row) */
  #ha-entity-hint {
    margin-left: 190px;
    width: calc(100% - 190px);
  }

  /* --- Home Assistant server row only --- */
  /* Node-RED renders a .input-append with: [select or typedInput][edit][add] */
  #ha-server-row > .input-append {
    display: flex;            /* without changing markup */
    align-items: stretch;
    gap: 6px;
    width: calc(100% - 190px) !important; /* same right-column width */
  }
  /* make the first child (select/typedInput) grow to fill space */
  #ha-server-row > .input-append > :first-child {
    flex: 1 1 auto;
    min-width: 0;
  }
  /* keep buttons natural size; they'll sit flush right */
  #ha-server-row > .input-append > :not(:first-child) {
    flex: 0 0 auto;
  }
</style>
